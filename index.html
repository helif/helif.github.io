<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <title>AngularJS 1.5 Example | Flickr Search</title>

        <script src="lib/angular-1.5.8.min.js"></script>
        <script src="lib/underscore.min.js"></script>
        <script src="js/app.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/services/FlickrService.js"></script>
        <script src="js/directives/GridDirective.js"></script>
        <script src="js/directives/NavBarDirective.js"></script>  
    </head>

    <body ng-cloak ng-controller="MainController">
        <!-- Navigation Bar, includes the search box -->
        <navbar-directive tags="tags" list="list"></navbar-directive>
        <h1 class="bg-primary text-white mb-0">{{message}}!</h1>
        <!-- Grid Table, displays the search results -->
        <grid-directive tags="tags" list="list"></grid-directive>
    </body>
</html>
